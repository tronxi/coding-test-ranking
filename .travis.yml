language: java
branches:
  only:
    - develop
    - master
    - "/release-[0-999].[0-999]$/"
notifications:
  email:
    recipients:
      - sergio.gsanchez97@gmail.com
env:
  - TAG=1.0
jobs:
  include:
    - stage: test
      script: mvn test
    - stage: sonar
      script: mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=tronxi -Dsonar.login=$SONAR_CODING
    - stage: build
      script: docker build -t tronxi/coding-test-ranking:$TAG .
    - stage: push
      script:
        - docker login  --username tronxi --password $DOCKER
        - docker push tronxi/coding-test-ranking:$TAG
